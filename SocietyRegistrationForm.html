<body>

<p>Society Membership Form</p>
<form action="processApplication.php" method="post" name="membershipForm" id="membershipForm">
	<table style="width: 57%">
		<tr>
			<td style="width: 207px"><label id="StudentNumberLabel">Student Number:</label></td>
			<td style="width: 353px">
			<input name="StudentNumberInput" type="text" /></td>
		</tr>
		<tr>
			<td style="width: 207px"><label id="FirstNameLabel">First Name:</label></td>
			<td style="width: 353px">
			<input name="FirstNameInput" type="text" /></td>
		</tr>
		<tr>
			<td style="width: 207px"><label id="SurnameLabel">Surname:</label></td>
			<td style="width: 353px"><input name="SurnameInput" type="text" /></td>
		</tr>
		<tr>
			<td style="width: 207px"><label id="EmailLabel">Email Address:</label></td>
			<td style="width: 353px"><input name="EmailInput" type="text" /></td>
		</tr>
		<tr>
			<td style="width: 207px"><label id ="CourseTitleLabel"> Course Title:</label></td>
			<td style="width: 353px"><input name="CourseTitleInput" type="text" /></td>
		</tr>
		<tr>
			<td style="width: 207px"><label id="YearInCollegeLabel">Year in College:</label></td>
			<td style="width: 353px">
			<select name="YearInCollegeInput" style="width: 146px">
			<option></option>
			<option value="Junior Fresh">Junior Fresh</option>
			<option value="Senior Fresh">Senior Fresh</option>
			<option value="Junior Sophister ">Junior Sophister</option>
			<option value="Senior Sophister">Senior Sophister</option>
			<option value="Masters">Masters</option>
			<option value="PHD">PHD</option>
			</select></td>
		</tr>
		<tr>
			<td style="width: 207px"><label id="paidLabel">Paid membership fee?</label></td>
			<td style="width: 353px">
			<input name="PaidRadio" type="radio" checked="checked" value="0" /><label id="Label8">Paid
			</label><input name="PaidRadio" type="radio" value="1" /><label id="Label9">Not 
			Paid</label></td>
		</tr>
		<tr>
			<td style="width: 207px"><label id="committeelabel">Part of the Committee?</label></td>
			<td style="width: 353px">
			<input checked="checked" name="CommitteeRadio" type="radio" value="0" /><label id="Label6">Yes
			</label><input name="CommitteeRadio" type="radio" value="1" /><label id="Label7">No</label></td>
		</tr>
		<tr>
			<td colspan="2"><div align="center">
			<input type="submit" name="Submit" value="Submit Order">
			</div></td>
		</tr>

	</table>
</form>
